<div class="modal-header">
    <h3>New Category</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <input ng-model="CategoryModel.Name" class="form-control" type="text" placeholder="Category Name" />
    </div>
    <div class="form-group">
        <textarea ng-model="CategoryModel.Description" class="form-control" rows="5"></textarea>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="Save()">Save</button>
    <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
</div>
